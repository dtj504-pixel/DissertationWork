name: Extract rounds completed from R

on: workflow_dispatch

jobs:
  run-r:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - name: "case_study8"
            file: "case_study8.R"
          - name: "looped_ver_case_study8_multi_point_EI"
            file: "looped_ver_case_study8_multi_point_EI.R"
          - name: "looped_ver_case_study8_multi_point_AEI"
            file: "looped_ver_case_study8_multi_point_AEI.R"
          - name: "looped_ver_case_study8_KG"
            file: "looped_ver_case_study8_KG.R"
    
    env:
      DISPLAY: ':99'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("DiceKriging","dplyr","plot3D","stats"))'
      
      - name: Start Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 5

      - name: Run ${{ matrix.script.name }} and extract rounds completed
        run: |
          export DISPLAY=:99
          
          echo "Running ${{ matrix.script.file }}..."
          
          set +e
          OUT=$(Rscript "${{ matrix.script.file }}" 2>&1)
          EXIT_CODE=$?
          set -e
          
          echo "=== Output from ${{ matrix.script.file }} ==="
          echo "$OUT"
          echo "=== End output ==="
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "ERROR: Script ${{ matrix.script.file }} failed with exit code $EXIT_CODE"
            exit 1
          fi

          # Extract the rounds completed
          LINE=$(echo "$OUT" | grep -m1 "Completed")
          NUMBER=$(echo "$LINE" | awk '{print $2}')

          echo "Rounds completed for ${{ matrix.script.name }}: $NUMBER"
          echo "$NUMBER" > rounds_count.txt

      - name: Upload rounds count
        uses: actions/upload-artifact@v4
        with:
          name: rounds-${{ matrix.script.name }}
          path: rounds_count.txt

  summary:
    needs: run-r
    runs-on: ubuntu-latest
    steps:
      - name: Download all rounds results
        uses: actions/download-artifact@v4
        with:
          pattern: rounds-*
      
      - name: Print summary
        run: |
          echo "=== Rounds Completed Summary ==="
          for dir in rounds-*; do
            name=${dir#rounds-}
            count=$(cat "$dir/rounds_count.txt")
            echo "$name = $count rounds"
          done